<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodigy Infotech-Task 03</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #001f3f;
      color: white;
    }
    h1 {
      margin-top: 30px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #2e3b9f;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    .cell:hover {
      background: #3c4ac0;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .winner {
      background: #4caf50 !important;
      box-shadow: 0 0 15px #4caf50;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const gameBoard = document.getElementById("game");
    const message = document.getElementById("message");
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    function createBoard() {
      gameBoard.innerHTML = "";
      board.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.dataset.index = index;
        cellDiv.textContent = cell;
        cellDiv.addEventListener("click", handleCellClick);
        gameBoard.appendChild(cellDiv);
      });
      message.textContent = `Player ${currentPlayer}'s turn`;
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;
      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      if (checkWin(index)) {
        message.textContent = `ðŸŽ‰ Player ${currentPlayer} wins! ðŸ†`;
        highlightWinningCells(index);
        gameActive = false;
        return;
      }
      if (board.every(cell => cell !== "")) {
        message.textContent = "It's a draw! ðŸ¤";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      message.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin(lastIndex) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.querySelector(`[data-index='${a}']`).classList.add("winner");
          document.querySelector(`[data-index='${b}']`).classList.add("winner");
          document.querySelector(`[data-index='${c}']`).classList.add("winner");
          return true;
        }
        return false;
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      message.textContent = "";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
